<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counsellor Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Counselling Session</h1>
                <button id="newSession" class="button">New Session</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>
            <div class="chat-input">
                <textarea id="messageInput" placeholder="Type your message here..." rows="3"></textarea>
                <button id="sendMessage" class="button">Send</button>
            </div>
        </div>
        <div class="sidebar">
            <button id="generateReport" class="button">Generate Report</button>
            <div id="reportContent" class="report-content">
                <!-- Report will be displayed here -->
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
